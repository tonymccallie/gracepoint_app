<ion-view view-title="Home">
	<ion-nav-title>
		<img src="img/logo.png" class="title-image" />
	</ion-nav-title>
	<ion-content>
		<ion-refresher pulling-text="Pull to refresh..." on-refresh="doHomeRefresh()"></ion-refresher>
		<div class="scaleVid ratio16x9">
			<ion-slide-box does-continue="true" auto-play="true">
				<ion-slide ng-repeat="article in articles">
					<div>
						<a href="#/tab/article/{{$index}}">
							<img ng-if="article.MediaImage.filename.length > 0" img-cache ic-src="{{imageDir+article.MediaImage.filename}}/width:800/height:450/crop:true/zoom:auto/{{article.MediaImage.filename}}" style="width: 100%;" />
						</a>
					</div>
				</ion-slide>
			</ion-slide-box>
		</div>
		<div class="threeleaf-separator">
			<span class="threeleaf">oy</span>COMMUNITY FEED</div>
		<div class="padding">
			<div class="community_post" ng-repeat="post in posts">
				<div class="scaleVid ratio16x9">
					<a href="#/tab/post/{{$index}}">
						<div ng-switch on="post.CommunityPost.type">
							<div ng-switch-when="video">
								<img ng-if="post.MediaVideo.preview !== null" ng-src="{{imageDir+post.MediaVideo.preview }}/width:800/height:450/crop:true/zoom:auto" style="width: 100%;" />
							</div>
							<div ng-switch-default>
								<img ng-if="post.MediaImage.filename !== null" ng-src="{{imageDir+post.MediaImage.filename }}/width:800/height:450/crop:true/zoom:auto" style="width: 100%;" />
							</div>
						</div>
						<h4 class="redbg">{{post.CommunityPost.title}}</h4>
					</a>
				</div>
			</div>
			<div ng-if="posts.length == 0">LOADING..</div>{{logs}}
			<div ng-repeat="logs in log">{{log}}</div>
			<button class="button button-primary button-block " ng-click="checkForUpdates()">Check for updates</button>
			<button class="button button-stable button-block button-pulse" ng-if="hasUpdate" ng-click="doUpdate()">download update</button>
		</div>
	</ion-content>
</ion-view>
